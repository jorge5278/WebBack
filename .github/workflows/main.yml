name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Build (if aplica)
        working-directory: server
        run: npm run build || echo "No build step"

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: '<TU_APP_NAME>'           # el nombre de tu Web App en Azure
          slot-name: 'production'             # opcional, deja vac√≠o si no usas slots
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }} 
          package: server

      - name: Azure logout
        run: az logout
