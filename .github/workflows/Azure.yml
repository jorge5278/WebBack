name: Clean & Deploy Backend to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    env:
      # Deben estar en Repository Secrets:
      # AZURE_WEBAPP_BACKEND_NAME = viba      (sin .azurewebsites.net)
      # AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE = $ViBA:4xmvDo5aGndQBqgQW7ryâ€¦
      AZURE_WEBAPP_BACKEND_NAME:        ${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}
      AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Zip backend
        run: |
          rm -f backend.zip
          zip -r backend.zip . -x "node_modules/*" ".env" "tests/*"

      - name: Clean Azure wwwroot via Kudu
        run: |
          echo "Cleaning https://$AZURE_WEBAPP_BACKEND_NAME.scm.azurewebsites.net/api/command"
          curl -v -X POST "https://$AZURE_WEBAPP_BACKEND_NAME.scm.azurewebsites.net/api/command" \
            -u "$AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE" \
            -H "Content-Type: application/json" \
            --data '{"command":"rm -rf /home/site/wwwroot/*"}'

      - name: Deploy to Azure via ZIP Deploy
        run: |
          echo "Deploying to https://$AZURE_WEBAPP_BACKEND_NAME.scm.azurewebsites.net/api/zipdeploy"
          curl -v -X POST "https://$AZURE_WEBAPP_BACKEND_NAME.scm.azurewebsites.net/api/zipdeploy" \
            -u "$AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE" \
            --data-binary @backend.zip
