name: Clean & Deploy Backend to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_BACKEND_NAME:       ${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}
      AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci
        working-directory: ./WebBack

      - name: Zip backend
        working-directory: ./WebBack
        run: |
          rm -f backend.zip
          zip -r backend.zip . -x "node_modules/*" ".env" "tests/*"

      - name: Clean Azure wwwroot
        run: |
          curl -X POST "https://${AZURE_WEBAPP_BACKEND_NAME}/api/command" \
            -u "${AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE}" \
            -H "Content-Type: application/json" \
            --data '{"command":"rm -rf /home/site/wwwroot/*"}'

      - name: Deploy to Azure via ZIP Deploy
        run: |
          curl -X POST "https://${AZURE_WEBAPP_BACKEND_NAME}/api/zipdeploy" \
            -u "${AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE}" \
            --data-binary @backend.zip
