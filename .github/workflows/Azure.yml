name: Clean & Deploy Backend to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    env:
      # Deben estar en Repository Secrets:
      # AZURE_WEBAPP_BACKEND_NAME = viba      (sin .azurewebsites.net)
      # AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE = $ViBA:4xmvDo5aGndQBqgQW7ry…
      AZURE_WEBAPP_BACKEND_NAME:        ${{ secrets.AZURE_WEBAPP_BACKEND_NAME }}
      AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Zip backend
        run: |
          rm -f backend.zip
          zip -r backend.zip . -x "node_modules/*" ".env" "tests/*"

      - name: Clean Azure wwwroot via Kudu
        run: |
          # Saneamos las vars para quitar saltos de línea o espacios
          NAME="$(echo -n "$AZURE_WEBAPP_BACKEND_NAME")"
          CREDS="$(echo -n "$AZURE_WEBAPP_BACKEND_PUBLISH_PROFILE")"

          URL="https://$NAME.scm.azurewebsites.net/api/command"
          echo "Cleaning $URL"
          curl -v -X POST "$URL" \
            -u "$CREDS" \
            -H "Content-Type: application/json" \
            --data '{"command":"rm -rf /home/site/wwwroot/*"}'

      - name: Deploy to Azure via ZIP Deploy
        run: |
          # Reutilizamos las mismas vars saneadas
          URL="https://$NAME.scm.azurewebsites.net/api/zipdeploy"
          echo "Deploying to $URL"
          curl -v -X POST "$URL" \
            -u "$CREDS" \
            --data-binary @backend.zip

